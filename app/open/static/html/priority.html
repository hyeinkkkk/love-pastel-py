<div class="padding-5"></div>
<div ng-if="priorityArr.length != maxCount" layout="column" class="padding-5">
    아래 3개의 가사말의 선호도에 따라<br>우선순위를 정해주세요.
</div>
<div ng-if="priorityArr.length == maxCount" layout="column" class="padding-5">
    아래의 다음 버튼을 눌러주세요.
</div>

<div class="padding-5"></div>
<div class="divider"></div>
<div layout="column" >
    <md-content>
        <md-list flex>
        <md-list-item align="center center" flex  ng-repeat="song in songs" >

            <div flex class="div-lyric {{song.priorityCheck ? 'selected' : ''}}" ng-click="selectSongs(song,$event)" layout="column">
                <div align="center" width="100%" class="select-priority">
                    <img max-height="100%"  ng-show="song.priorityCheck"  ng-src="/static/images/{{song.priority}}.png">
                </div>

                {{ song.lyric }}
            </div>
        </md-list-item>
        </md-list>
    </md-content>

</div>
<div class="padding-10">
    <button ng-show="priorityArr.length == maxCount" class="btn" ng-click="nextPage()">다음</button>
</div>
